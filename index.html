<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-field">
            <input type="number" placeholder="date" id="inp" class="date">
            <input type="number" placeholder="month" id="inp" class="month">
            <input type="number" placeholder="year" id="inp" class="year">
        </div>
        <div class="result-field">
            <p class="result js-result">Your Age is : 00 years 00 months 00 days</p>
        </div>
    
    </div>
    <button class="cal-btn js-cal-btn">Calculate</button>

    <script src="script.js"></script>
    
</body>
</html>
