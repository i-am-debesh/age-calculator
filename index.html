<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-field">
            <input type="number" placeholder="date" id="inp" class="date">
            <input type="number" placeholder="month" id="inp" class="month">
            <input type="number" placeholder="year" id="inp" class="year">
        </div>    
        
        <button class="cal-btn js-cal-btn">Calculate</button>

        <div class="result-field">
            <p class="result js-result"></p>
        </div>

        <div class="logs">
            <button class="log-btn js-log-btn" >See logs</button>
            <button class="clear-log-btn js-clear-log-btn" >clear logs</button>
            <div class="data">
                
            </div>
        </div>
    
    </div>

    <script src="script.js"></script>
    
</body>
</html>
